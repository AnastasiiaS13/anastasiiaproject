
    <section class="slider_section ">
      <div id="customCarousel1" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            {% for slider in slides %}
                {% if forloop.first %}
                    <div class="carousel-item active">
                        <div class="container ">
                            <div class="row">
                                <div class="col-md-7 col-lg-6 ">
                                    <div class="detail-box">
                                        <h1>
                                            {{ slider.name }}
                                        </h1>
                                        <p>
                                            {{ slider.text }}
                                        </p>
                                        <div class="btn-box">
                                            <a href="{% url 'view_cart' %}" class="btn1">
                                                Order Now
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% else %}
                    <div class="carousel-item ">
                        <div class="container ">
                            <div class="row">
                                <div class="col-md-7 col-lg-6 ">
                                    <div class="detail-box">
                                        <h1>
                                            {{ slider.name }}
                                        </h1>
                                        <p>
                                            {{ slider.text }}
                                        </p>
                                        <div class="btn-box">
                                            <a href="{% url 'view_cart' %}" class="btn1">
                                                Order Now
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <div class="container">
          <ol class="carousel-indicators">
              {% for slider in slides %}
                  {% if forloop.first %}
                      <li data-target="#customCarousel1" data-slide-to="{{ slider.sort }}" class="active"></li>
                  {% else %}
                      <li data-target="#customCarousel1" data-slide-to="{{ slider.sort }}"></li>
                  {% endif %}
              {% endfor %}
          </ol>
        </div>
      </div>

    </section>
