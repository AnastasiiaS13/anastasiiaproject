{% extends "index.html" %}

{% block content %}
<h1>Shopping Cart</h1>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Remove</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.total_price }}</td>
            <td>
                <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">Your cart is empty.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<h3>Total: {{ total_price }}</h3>
<form method="get" action="{% url 'order_success' %}">
    <button type="submit" class="btn btn-primary">Order</button>
</form>
{% endblock %}
