{% load static %}
<section id="abouts" class="about_section layout_padding">
    <div class="container">
        <div class="row">
            <div class="col-md-6 ">
                <div class="img-box">
                    <img src="{% static 'images/about-img.png' %}" alt="">
                </div>
            </div>
            <div class="col-md-6">
                <div id="aboutCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        {% for about in abouts %}
                            {% if forloop.first %}
                                <div class="carousel-item active">
                                    <div class="detail-box">
                                        <div class="heading_container">
                                            <h2>{{ about.name }}</h2>
                                        </div>
                                        <p>{{ about.text }}</p>
                                        <a href="">Read More</a>
                                    </div>
                                </div>
                            {% else %}
                                <div class="carousel-item">
                                    <div class="detail-box">
                                        <div class="heading_container">
                                            <h2>{{ about.name }}</h2>
                                        </div>
                                        <p>{{ about.text }}</p>
                                        <a href="">Read More</a>
                                    </div>
                                </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="container">
                        <ol class="carousel-indicators">
                            {% for about in abouts %}
                                {% if forloop.first %}
                                    <li data-target="#aboutCarousel" data-slide-to="{{ about.sort }}" class="active"></li>
                                {% else %}
                                    <li data-target="#aboutCarousel" data-slide-to="{{ about.sort }}"></li>
                                {% endif %}
                            {% endfor %}
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
