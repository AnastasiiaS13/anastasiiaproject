
<section id="book" class="book_section layout_padding">
  <div class="container">
    <div class="heading_container">
      <h2>
        Book A Table
      </h2>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form_container">
          <form method="POST" action="">
            {% csrf_token %}
              {% for field in reservation_form %}
                  <div>
                      {{ field }}
                      <div class="validate">{{ field.errors }}</div>
                  </div>
              {% endfor %}
              <div class="btn_box">
                  <button type="submit">
                      Book Now
                  </button>
              </div>
          </form>
        </div>
      </div>
      <div class="col-md-6">
        <div class="map_container">
          <div id="googleMap"></div>
        </div>
      </div>
    </div>
  </div>
</section>
